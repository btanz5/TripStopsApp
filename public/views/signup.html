<section ng-controller="SignUpController" class="signUpSection">
	<p>Please enter your information</p>
	<form ng-submit="signUp()">
		<input type="text" size= "30" placeholder="Please enter a username" name="username" ng-model="username"/><br>
		<input type="password" size="30" placeholder="Please enter a password" name="password" ng-model="password"><br>
		<button>Sign Up</button>
	</form>
</section>
